modal:
  tag: dialog
  class: fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50
  size:
    sm: max-w-sm
    lg: max-w-3xl
    full: max-w-[calc(100vw-2rem)] max-h-[calc(100vh-2rem)]

  template: |
    @div class=fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50
      @div class=bg-white rounded-2xl shadow-2xl w-full flex flex-col overflow-hidden
        @div class=flex items-center justify-between px-6 py-4 border-b border-gray-200
          {header}
        @div class=flex-1 overflow-y-auto px-6 py-4
          {body}
        @div class=flex items-center justify-end gap-3 px-6 py-4 border-t border-gray-200
          {footer}

drawer:
  tag: div
  class: fixed inset-0 z-50 flex bg-black/50
  position:
    left: items-stretch justify-start
    right: items-stretch justify-end
  size:
    sm: "[&>div]:w-72"
    lg: "[&>div]:w-[32rem]"

  template: |
    @div class=fixed inset-0 z-50 bg-black/50 flex
      @div class=bg-white h-full shadow-2xl flex flex-col
        @div class=flex items-center justify-between px-6 py-4 border-b border-gray-200
          {header}
        @div class=flex-1 overflow-y-auto px-6 py-4
          {body}
        @div class=px-6 py-4 border-t border-gray-200
          {footer}

sheet:
  tag: div
  class: fixed inset-x-0 z-50 bg-black/50 flex flex-col
  position:
    bottom: bottom-0 justify-end
    top: top-0 justify-start
  size:
    sm: "[&>div]:max-h-[30vh]"
    lg: "[&>div]:max-h-[75vh]"
    full: "[&>div]:h-full"

  template: |
    @div class=fixed inset-x-0 bottom-0 z-50 bg-black/50
      @div class=bg-white rounded-t-2xl shadow-2xl flex flex-col
        @div class=flex items-center justify-between px-6 py-4 border-b border-gray-200
          {header}
        @div class=overflow-y-auto px-6 py-4
          {body}

popover:
  tag: div
  class: relative inline-block

  template: |
    @div class=relative inline-block
      {trigger}
      @div class=absolute z-50 bg-white border border-gray-200 rounded-xl shadow-md p-4 min-w-48
        {content}

tooltip:
  tag: div
  class: relative inline-block group

  template: |
    @div class=relative inline-block group
      {trigger}
      @div class=absolute z-50 hidden group-hover:block bg-white border border-gray-200 shadow-lg text-gray-700 text-sm rounded-xl px-3 py-1.5 whitespace-nowrap
        {content}

toast:
  tag: div
  class: fixed z-50
  variant:
    info: bg-teal-50 border border-teal-200 text-teal-800
    success: bg-green-50 border border-green-200 text-green-800
    warning: bg-amber-50 border border-amber-200 text-amber-800
    danger: bg-red-50 border border-red-200 text-red-800
  position:
    top-right: top-4 right-4
    top-left: top-4 left-4
    bottom-right: bottom-4 right-4
    bottom-left: bottom-4 left-4

  template: |
    @div class=flex items-start gap-3 p-4 rounded-xl shadow-md min-w-72 max-w-sm
      @div class=flex-1 flex flex-col gap-1
        {title}
        {description}
      @div class=ml-auto
        {action}

dropdown:
  tag: div
  class: relative inline-block

  template: |
    @div class=relative inline-block
      {trigger}
      @div class=absolute z-50 bg-white border border-gray-200 rounded-xl shadow-md py-1 min-w-48
        {content}
