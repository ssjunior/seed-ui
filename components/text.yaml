h1:
  alias: title
  class: text-3xl md:text-4xl lg:text-5xl font-bold tracking-tight mt-16 first:mt-0

h2:
  alias: subtitle
  class: text-2xl md:text-3xl font-bold tracking-tight mt-12 first:mt-0

h3:
  alias: subsubtitle
  class: text-xl md:text-2xl tracking-tight text-gray-500 mt-10 first:mt-0

h4:
  class: text-lg font-semibold tracking-tight mt-8 first:mt-0

h5:
  class: text-base font-semibold tracking-tight mt-6 first:mt-0

h6:
  class: text-sm font-semibold uppercase tracking-widest text-gray-400 mt-6 first:mt-0

body:
  class: text-base leading-7 text-gray-900 mt-4 first:mt-0

body-muted:
  class: text-base leading-7 text-gray-600 mt-4 first:mt-0

lead:
  class: text-lg leading-8 text-gray-600 mt-4 first:mt-0

small:
  class: text-sm leading-6 text-gray-500 mt-3 first:mt-0

caption:
  class: text-xs leading-5 text-gray-400 mt-3 first:mt-0

text:
  tag: p
  class: text-gray-600 leading-relaxed mt-4 first:mt-0

  variant:
    small: text-sm
    large: text-lg
    inverted: text-gray-300

pre:
  class: bg-slate-900 text-slate-200 rounded-md px-6 py-5 overflow-x-auto my-4 mb-6 text-sm leading-relaxed font-mono

code:
  class: font-mono text-sm bg-gray-100 px-1.5 py-0.5 rounded text-indigo-600
