button:
  tag: button
  class: inline-flex items-center justify-center rounded-full font-semibold transition-all duration-200 cursor-pointer px-4 py-2.5 text-xs sm:px-5 sm:py-3 sm:text-sm md:px-6 md:py-3 bg-teal-600 text-white hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2
  variant:
    primary: bg-teal-600 text-white hover:bg-teal-700 focus:ring-teal-500
    secondary: bg-white text-teal-600 border border-teal-600 hover:bg-teal-50 focus:ring-teal-500
    accent: bg-orange-500 text-white hover:bg-orange-600 focus:ring-orange-400
    ghost: bg-transparent text-teal-600 hover:bg-teal-50 focus:ring-teal-500
    outline: bg-transparent text-gray-700 border border-gray-300 hover:bg-gray-50 focus:ring-gray-400
    danger: bg-red-600 text-white hover:bg-red-700 focus:ring-red-500
    dark: bg-gray-900 text-white hover:bg-gray-800 focus:ring-gray-500
  size:
    sm: px-3 py-2 text-xs sm:px-4 sm:py-2
    lg: px-5 py-3 text-sm sm:px-6 sm:py-3.5 sm:text-base md:px-8 md:py-4

input:
  tag: input
  class: w-full px-4 py-3 text-sm sm:text-base border border-gray-300 rounded-xl bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors
  variant:
    error: border-red-500 focus:ring-red-500 focus:border-red-500
    success: border-green-500 focus:ring-green-500 focus:border-green-500
  size:
    sm: px-3 py-2 text-sm
    lg: px-5 py-4 text-base

textarea:
  tag: textarea
  class: w-full px-4 py-3 text-sm sm:text-base border border-gray-300 rounded-xl bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors resize-y min-h-32
  variant:
    error: border-red-500 focus:ring-red-500 focus:border-red-500
  size:
    sm: px-3 py-2 text-sm min-h-24
    lg: px-5 py-4 text-base min-h-40

select:
  tag: select
  class: w-full px-4 py-3 text-sm sm:text-base border border-gray-300 rounded-xl bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors cursor-pointer
  variant:
    error: border-red-500 focus:ring-red-500 focus:border-red-500
  size:
    sm: px-3 py-2 text-sm
    lg: px-5 py-4 text-base

label:
  tag: label
  class: block text-sm font-medium text-gray-700 mb-2
  variant:
    required: after:content-['*'] after:ml-0.5 after:text-red-500

checkbox:
  tag: input
  class: w-5 h-5 rounded border-gray-300 text-teal-600 focus:ring-teal-500 cursor-pointer
  variant:
    error: border-red-500 text-red-600 focus:ring-red-500
  size:
    sm: w-4 h-4
    lg: w-6 h-6

radio:
  tag: input
  class: w-5 h-5 border-gray-300 text-teal-600 focus:ring-teal-500 cursor-pointer
  variant:
    error: border-red-500 text-red-600 focus:ring-red-500
  size:
    sm: w-4 h-4
    lg: w-6 h-6

switch:
  tag: button
  class: relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 bg-gray-200
  variant:
    active: bg-teal-600
    success: bg-green-500
  size:
    sm: h-5 w-9
    lg: h-7 w-14

form-group:
  tag: div
  class: flex flex-col gap-1.5

  template: |
    @div class=flex flex-col gap-1.5
      {label}
      {input}
      {hint}
      {error}

input-group:
  tag: div
  class: relative flex items-center

  template: |
    @div class=relative flex items-center
      @span class=absolute left-3 text-gray-400 pointer-events-none
        {icon}
      {input}
      @span class=absolute right-3 text-gray-400
        {addon}

datepicker:
  tag: div
  class: relative

  template: |
    @div class=relative
      {input}
      @div class=absolute top-full mt-2 z-50 bg-white border border-gray-200 rounded-2xl shadow-lg p-4
        {calendar}

upload:
  tag: div
  class: flex flex-col items-center justify-center gap-3 p-8 border-2 border-dashed border-gray-300 rounded-2xl cursor-pointer hover:border-teal-400 hover:bg-teal-50/30 transition-colors duration-150

  template: |
    @div class=flex flex-col items-center justify-center gap-3 p-8 border-2 border-dashed border-gray-300 rounded-2xl cursor-pointer hover:border-teal-400 hover:bg-teal-50/30 transition-colors duration-150
      {icon}
      {text}
      {input}
