h1:
  alias: title
  class: text-3xl md:text-4xl font-bold tracking-tight mb-4

h2:
  alias: subtitle
  class: text-2xl md:text-3xl font-bold tracking-tight mb-3

h3:
  alias: subsubtitle
  class: text-xl md:text-2xl font-semibold tracking-tight mb-2

h4:
  class: text-lg font-semibold tracking-tight mb-2

h5:
  class: text-base font-semibold tracking-tight mb-1

h6:
  class: text-sm font-semibold uppercase tracking-widest text-gray-400 mb-1

body:
  class: text-base leading-7 text-gray-900 mb-5

p:
  class: text-base leading-7 text-gray-700 mb-5

p-tight:
  class: text-base leading-6 text-gray-700 mb-4

lead-paragraph:
  class: text-lg leading-8 text-gray-600 mb-8

small-text:
  class: text-sm leading-6 text-gray-500 mb-2

caption:
  class: text-xs leading-5 text-gray-400 italic
