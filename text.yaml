h1:
  alias: title
  class: text-3xl md:text-4xl lg:text-5xl font-bold tracking-tight

h2:
  alias: subtitle
  class: text-2xl md:text-3xl font-bold tracking-tight

h3:
  alias: subsubtitle
  class: text-xl md:text-2xl font-semibold tracking-tight

h4:
  class: text-lg font-semibold tracking-tight

h5:
  class: text-base font-semibold tracking-tight

h6:
  class: text-sm font-semibold uppercase tracking-widest text-gray-400

body:
  class: text-base leading-7 text-gray-900

body-muted:
  class: text-base leading-7 text-gray-600

lead:
  class: text-lg leading-8 text-gray-600

small:
  class: text-sm leading-6 text-gray-500

caption:
  class: text-xs leading-5 text-gray-400

text:
  tag: p
  class: text-gray-600 leading-relaxed

  variant:
    small: text-sm
    large: text-lg
    inverted: text-gray-300
