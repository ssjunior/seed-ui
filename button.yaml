button:
  tag: button
  class: inline-flex items-center justify-center rounded-lg font-semibold transition-all duration-200 cursor-pointer px-5 py-2.5 text-sm bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2
  variants:
    primary: bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-indigo-500
    secondary: bg-gray-100 text-gray-900 hover:bg-gray-200 focus:ring-gray-400
    outline: bg-transparent text-indigo-600 border border-indigo-600 hover:bg-indigo-50 focus:ring-indigo-500
    danger: bg-red-600 text-white hover:bg-red-700 focus:ring-red-500
    ghost: bg-transparent text-gray-700 hover:bg-gray-100 focus:ring-gray-400
    small: px-3 py-1.5 text-xs
    large: px-6 py-3 text-base
    xl: px-8 py-4 text-lg
